<div class="container mt-4">
    
    <table class="table table-bordered table-dark table-hover">
        <thead>
            <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Phone</th>
                <th scope="col">Email</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let contact of contacts">
                <td>{{ contact.firstName }}</td>
                <td>{{ contact.lastName }}</td>
                <td>{{ contact.phone }}</td>
                <td>{{ contact.email }}</td>
                <td>
                    <button class="btn btn-sm" (click)="edit(contact)">Edit</button>
                    <button class="btn btn-sm" (click)="delete(contact.id)">Delete</button>
                    <!-- <button class="btn btn-sm btn-warning" (click)="edit(contact)">Edit</button> -->
                    <!-- <button class="btn btn-sm btn-danger" (click)="delete(contact.id)">Delete</button> -->
                </td>
            </tr>
        </tbody>
    </table>

    <button class="btn btn-primary mb-3" (click)="edit({ id: 0, firstName: '', lastName: '', phone: '', email: '' })">Add New Contact</button>
    <app-contact-form *ngIf="selectedContact" [contact]="selectedContact" (saveContact)="save($event)" (cancelEdit)="cancel()"></app-contact-form>
</div>
